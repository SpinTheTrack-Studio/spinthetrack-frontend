<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
    <defs>
        <linearGradient id="gradCyanPink" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00F0FF" />
            <stop offset="100%" stop-color="#EC4899" />
        </linearGradient>
        
        <linearGradient id="gradPinkYellow" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#EC4899" />
            <stop offset="100%" stop-color="#FACC15" />
        </linearGradient>

        <linearGradient id="gradYellowCyan" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FACC15" />
            <stop offset="100%" stop-color="#00F0FF" />
        </linearGradient>

        <linearGradient id="gradVinyl" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1A1A24" />
            <stop offset="50%" stop-color="#0F0F13" />
            <stop offset="100%" stop-color="#1A1A24" />
        </linearGradient>

        <linearGradient id="gradGlare" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.15" />
            <stop offset="40%" stop-color="#FFFFFF" stop-opacity="0" />
            <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0" />
            <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.05" />
        </linearGradient>

        <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur1" />
            <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur2" />
            <feGaussianBlur in="SourceGraphic" stdDeviation="24" result="blur3" />
            <feMerge>
                <feMergeNode in="blur3" />
                <feMergeNode in="blur2" />
                <feMergeNode in="blur1" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur1" />
            <feMerge>
                <feMergeNode in="blur1" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#EC4899" stop-opacity="0.25" />
            <stop offset="50%" stop-color="#00F0FF" stop-opacity="0.1" />
            <stop offset="100%" stop-color="#0F0F13" stop-opacity="0" />
        </radialGradient>
    </defs>

    <style>
        /* Spinning Animations for Vinyl Tracks */
        .spin-layer-1 {
            transform-origin: 256px 256px;
            animation: spin 12s linear infinite;
        }
        .spin-layer-2 {
            transform-origin: 256px 256px;
            animation: spin-reverse 16s linear infinite;
        }
        .spin-layer-3 {
            transform-origin: 256px 256px;
            animation: spin 9s linear infinite;
        }

        /* Pulsing Animations for Equalizer (The "Track") */
        .eq-bar {
            transform-origin: 256px 256px;
        }
        .eq-1 { animation: pulseEq 0.7s ease-in-out infinite alternate; }
        .eq-2 { animation: pulseEq 1.1s ease-in-out infinite alternate 0.2s; }
        .eq-3 { animation: pulseEq 0.8s ease-in-out infinite alternate 0.4s; }
        .eq-4 { animation: pulseEq 1.0s ease-in-out infinite alternate 0.1s; }
        .eq-5 { animation: pulseEq 0.9s ease-in-out infinite alternate 0.3s; }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        @keyframes spin-reverse {
            100% { transform: rotate(-360deg); }
        }
        @keyframes pulseEq {
            0% { transform: scaleY(0.35); opacity: 0.7; }
            100% { transform: scaleY(1); opacity: 1; }
        }
    </style>

    <rect width="512" height="512" rx="112" fill="#0F0F13" />
    <circle cx="256" cy="256" r="256" fill="url(#bgGlow)" />

    <g fill="none" stroke="#FFFFFF" stroke-opacity="0.05" stroke-width="1">
        <circle cx="256" cy="256" r="230" />
        <circle cx="256" cy="256" r="215" />
        <circle cx="256" cy="256" r="175" />
        <circle cx="256" cy="256" r="130" />
        <circle cx="256" cy="256" r="115" />
    </g>

    <g filter="url(#neonGlow)" fill="none" stroke-linecap="round">
        <circle 
            cx="256" cy="256" r="195" 
            stroke="url(#gradCyanPink)" stroke-width="12" 
            pathLength="100" stroke-dasharray="15 5 30 10 25 15" 
            class="spin-layer-1" 
        />
        
        <circle 
            cx="256" cy="256" r="152" 
            stroke="url(#gradPinkYellow)" stroke-width="14" 
            pathLength="100" stroke-dasharray="40 10 15 15 10 10" 
            class="spin-layer-2" 
        />
        
        <circle 
            cx="256" cy="256" r="105" 
            stroke="url(#gradYellowCyan)" stroke-width="10" 
            pathLength="100" stroke-dasharray="20 20 40 20" 
            class="spin-layer-3" 
        />
    </g>

    <circle cx="256" cy="256" r="230" fill="url(#gradGlare)" pointer-events="none" />

    <circle cx="256" cy="256" r="72" fill="url(#gradVinyl)" stroke="#2D2D35" stroke-width="2" />
    <circle cx="256" cy="256" r="66" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="1" />

    <g filter="url(#softGlow)" fill="url(#gradCyanPink)">
        <rect x="211" y="241" width="10" height="30" rx="5" class="eq-bar eq-1" />
        <rect x="231" y="226" width="10" height="60" rx="5" class="eq-bar eq-2" />
        <rect x="251" y="211" width="10" height="90" rx="5" class="eq-bar eq-3" />
        <rect x="271" y="226" width="10" height="60" rx="5" class="eq-bar eq-4" />
        <rect x="291" y="241" width="10" height="30" rx="5" class="eq-bar eq-5" />
    </g>

    <circle cx="256" cy="256" r="6" fill="#0F0F13" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="1.5" />
</svg>